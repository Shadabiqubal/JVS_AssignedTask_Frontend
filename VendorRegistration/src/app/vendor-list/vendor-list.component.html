<div class="vendor-list-container">
  <h2>Vendor List</h2>
  <div style="display: flex; justify-content: flex-end; margin: 0px 0px 10px 0px;">
    <button mat-raised-button color="primary" type="button" (click)="goTORegistration()">Add Vendor</button>
  </div>

  <table mat-table [dataSource]="vendors" matSort class="mat-elevation-z8 vendor-table" *ngIf="vendors.data.length > 0">
    <ng-container matColumnDef="vendorCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Code </th>
      <td mat-cell *matCellDef="let vendor"> {{ vendor.code }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let vendor"> {{ vendor.name }} </td>
    </ng-container>

    <ng-container matColumnDef="vendorType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Type </th>
      <td mat-cell *matCellDef="let vendor"> {{ vendor.vendorType?.type || 'N/A' }} </td>
    </ng-container>


    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let vendor"> {{ vendor.phoneNumber || 'N/A' }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let vendor"> {{ vendor.email || 'N/A' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let vendor"> {{ vendor.status ? 'Active' : 'Inactive' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let vendor">
        <button mat-icon-button (click)="onDeleteVendor(vendor.vendorId)"
          style="color: #297F87;"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

   <div *ngIf="vendors.data.length === 0" style="text-align: center; margin-top: 20px; color: #757575;">
    No vendors found.
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons *ngIf="vendors.data.length > 0"></mat-paginator>
</div>
